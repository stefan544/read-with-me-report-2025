<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Your Nonprofit Report</title>
  <style>
    body {
      margin: 0;
      background-color: #fdf6f0;
      font-family: sans-serif;
    }
    .floating-image {
      position: absolute;
      width: 28px;
      transform: translateX(-50%);
      will-change: transform;
      opacity: 1;
    }
  </style>
</head>
<body>

  <!-- Organic scattering of decorative elements -->
  <div class="floating-image" style="top: 180px; left: 25%;">
    <img src="1.png" alt="Decorative Element 1" />
  </div>

  <div class="floating-image" style="top: 420px; left: 60%;">
    <img src="2.png" alt="Decorative Element 2" />
  </div>

  <div class="floating-image" style="top: 780px; left: 40%;">
    <img src="3.png" alt="Decorative Element 3" />
  </div>

  <div class="floating-image" style="top: 1120px; left: 70%;">
    <img src="4.png" alt="Decorative Element 4" />
  </div>

  <div class="floating-image" style="top: 1480px; left: 35%;">
    <img src="5.png" alt="Decorative Element 5" />
  </div>

  <div class="floating-image" style="top: 1860px; left: 55%;">
    <img src="6.png" alt="Decorative Element 6" />
  </div>

  <div class="floating-image" style="top: 2240px; left: 30%;">
    <img src="7.png" alt="Decorative Element 7" />
  </div>

  <div class="floating-image" style="top: 2620px; left: 65%;">
    <img src="8.png" alt="Decorative Element 8" />
  </div>

  <!-- Your full report content goes here -->

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      window.addEventListener('scroll', () => {
        const scrollY = window.scrollY;
        document.querySelectorAll('.floating-image').forEach(el => {
          const offset = (scrollY - el.offsetTop) * 0.2;
          el.style.transform = `translateX(-50%) translateY(${offset}px)`;
        });
      });
    });
  </script>

</body>
</html>
