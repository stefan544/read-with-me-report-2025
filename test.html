<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Parallax Test</title>
  <style>
    body {
      margin: 0;
      height: 3000px; /* Enough scroll space */
      background-image: linear-gradient(to bottom, #fdf6f0 0%, #f0e6dc 100%);
      font-family: sans-serif;
    }
    .floating-image {
      position: absolute;
      top: 800px;
      left: 50%;
      transform: translateX(-50%);
      width: 28px;
      opacity: 1;
      will-change: transform;
    }
    .static-image {
      position: absolute;
      top: 800px;
      left: 60%;
      width: 28px;
      opacity: 0.5;
    }
    .label {
      position: absolute;
      top: 850px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 0.8em;
      color: #555;
    }
  </style>
</head>
<body>

  <div class="floating-image">
    <img src="1.png" alt="Parallax Graphic" />
  </div>

  <div class="static-image">
    <img src="static.png" alt="Static Graphic" />
  </div>

  <div class="label">← Parallax | Static →</div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      window.addEventListener('scroll', () => {
        const scrollY = window.scrollY;
        console.log("Scroll position:", scrollY);

        document.querySelectorAll('.floating-image').forEach(el => {
          const offset = (scrollY - el.offsetTop) * 0.05; // exaggerate for visibility
          el.style.transform = `translateX(-50%) translateY(${offset}px)`;
        });
      });
    });
  </script>

</body>
</html>
