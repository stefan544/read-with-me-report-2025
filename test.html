<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Parallax Test</title>
  <style>
    body {
      margin: 0;
      height: 2000px;
      background-image: linear-gradient(to bottom, #fdf6f0 0%, #f0e6dc 100%);
      font-family: sans-serif;
    }
    .floating-box {
      position: absolute;
      top: 200px;
      left: 50%;
      transform: translateX(-50%);
      width: 40px;
      height: 40px;
      background-color: #FF6F00;
      border-radius: 50%;
      will-change: transform;
    }
    .static-box {
      position: absolute;
      top: 200px;
      left: 60%;
      width: 40px;
      height: 40px;
      background-color: #6A1B9A;
      border-radius: 50%;
      opacity: 0.6;
    }
    .label {
      position: absolute;
      top: 250px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 0.8em;
      color: #555;
    }
  </style>
</head>
<body>

  <div class="floating-box"></div>
  <div class="static-box"></div>
  <div class="label">← Parallax | Static →</div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      window.addEventListener('scroll', () => {
        const scrollY = window.scrollY;
        console.log("Scroll position:", scrollY);

        document.querySelectorAll('.floating-box').forEach(el => {
          const offset = (scrollY - el.offsetTop) * 0.2; // exaggerated for visibility
          el.style.transform = `translateX(-50%) translateY(${offset}px)`;
          console.log("Offset:", offset);
        });
      });
    });
  </script>

</body>
</html>
